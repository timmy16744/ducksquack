<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>DuckSquack - Tim Hughes | Essays on AI, Technology & Society</title>
    <meta name="description" content="Essays exploring artificial intelligence, technological transformation, and societal change. Reflections on pattern recognition, systems thinking, and the future we're building.">
    <meta name="author" content="Tim Hughes">
    <meta name="keywords" content="AI, artificial intelligence, technology, essays, future, society, Australia, machine learning">
    <link rel="canonical" href="https://ducksquack.com/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ducksquack.com/">
    <meta property="og:title" content="DuckSquack - Tim Hughes | Essays on AI, Technology & Society">
    <meta property="og:description" content="Essays exploring artificial intelligence, technological transformation, and societal change. Reflections on pattern recognition, systems thinking, and the future we're building.">
    <meta property="og:image" content="https://ducksquack.com/og-image.png">
    <meta property="og:site_name" content="DuckSquack">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://ducksquack.com/">
    <meta name="twitter:title" content="DuckSquack - Tim Hughes | Essays on AI, Technology & Society">
    <meta name="twitter:description" content="Essays exploring artificial intelligence, technological transformation, and societal change.">
    <meta name="twitter:image" content="https://ducksquack.com/og-image.png">

    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://unpkg.com">

    <!-- Preload critical resources -->
    <link rel="preload" href="css/notepad.css" as="style">
    <link rel="preload" href="js/writings-data.js" as="script">

    <!-- Windows 98 inspired styling -->
    <link rel="stylesheet" href="css/notepad.css">

    <!-- Critical inline styles for immediate render -->
    <style>
        /* Prevent flash of unstyled content */
        body {
            margin: 0;
            padding: 0;
            background: #008080;
        }
        .theme-dark body, body.theme-dark {
            background: #0a0a14;
        }
        #root {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading-placeholder {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: #fff;
            font-size: 11px;
            background: #c0c0c0;
            border: 2px solid;
            border-color: #fff #808080 #808080 #fff;
            padding: 20px 40px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
        }
        .loading-placeholder .duck {
            color: #FFD700;
            font-family: monospace;
            white-space: pre;
            line-height: 1.1;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-placeholder">
            <div class="duck">    __
  >(o )___
   ( ._> /
    `---'</div>
            <div style="color: #000; text-align: center;">Loading DuckSquack...</div>
        </div>
    </div>

    <!-- Environment variables injection -->
    <script>
        window.ENV = {
            NODE_ENV: 'production',
            IS_DEVELOPMENT: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
        };
    </script>

    <!-- Core libraries -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Data -->
    <script src="js/writings-data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components/FileSystem.js"></script>

    <!-- New Notepad Components -->
    <script src="js/components/TitleBar.js" type="text/babel"></script>
    <script src="js/components/MenuBar.js" type="text/babel"></script>
    <script src="js/components/TabBar.js" type="text/babel"></script>
    <script src="js/components/DocumentArea.js" type="text/babel"></script>
    <script src="js/components/StatusBar.js" type="text/babel"></script>
    <script src="js/components/NotepadWindow.js" type="text/babel"></script>
    <script src="js/components/FileDialog.js" type="text/babel"></script>
    <script src="js/components/AboutDialog.js" type="text/babel"></script>
    <script src="js/components/FindDialog.js" type="text/babel"></script>
    <script src="js/components/KeyboardShortcutsDialog.js" type="text/babel"></script>

    <!-- Keep DraggableWindow and SecretsMaze for the secrets easter egg -->
    <script src="js/components/DraggableWindow.js" type="text/babel"></script>
    <script src="js/components/SecretsMaze.js" type="text/babel"></script>

    <!-- Main Notepad component and app entry -->
    <script src="js/components/Notepad.js" type="text/babel"></script>
    <script src="js/app.js" type="text/babel"></script>
</body>
</html>
