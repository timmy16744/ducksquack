<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Terminal Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Minimal inline styles for critical rendering */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            font-family: 'Google Sans Code', monospace;
        }

        :focus,
        :hover,
        :active {
            outline: none;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Google Sans Code', monospace;
        }

        #app {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #terminal {
            width: 95vw;
            max-width: 1170px;
            height: 644px; /* Reduced by 10% from 715px */
            transition: .2s;
            position: relative; /* For progress overlay positioning */
        }

        #window {
            height: 40px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            cursor: default;
        }

        .btn {
            margin-right: 10px;
            border: none;
            height: 13px;
            width: 13px;
            border-radius: 50%;
            box-shadow: 0 2px 2px #33333375;
            cursor: pointer;
        }

        .red { background-color: #FF4136; }
        .yellow { background-color: #FFDC00; }
        .green { background-color: #2ECC40; }

        #title { margin-left: auto; }

        #field {
            height: calc(100% - 40px);
            padding: 15px 15px 80px 15px; /* Increased bottom padding for better visibility */
            overflow-y: auto;
            box-sizing: border-box;
        }

        #field::-webkit-scrollbar { width: 10px; }
        #field.dark::-webkit-scrollbar-track { background: #222333; }
        #field.light::-webkit-scrollbar-track { background: #E3E3E3; }
        #field.dark::-webkit-scrollbar-thumb { background: #444; }
        #field.light::-webkit-scrollbar-thumb { background: #B4B4B4; }

        .prompt { font-weight: 700; margin-right: 5px; }
        #cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #F4F4F4;
            margin-left: 2px;
        }

        @keyframes blink-dark {
            0%, 100% { background-color: #F4F4F4; }
            50% { background-color: transparent; }
        }

        @keyframes blink-light {
            0%, 100% { background-color: #474554; }
            50% { background-color: transparent; }
        }

        .history-item { margin-bottom: 0.5rem; white-space: pre-wrap; }
        .error { color: #FF4136; font-weight: 700; }
        .highlight { color: #7FDBFF; font-weight: 700; }
        .info { color: #FFDC00; }
        .link { color: #7FDBFF; text-decoration: underline; cursor: pointer; }
        .dimmed { opacity: 0.3; pointer-events: none; }

        .nav-tree {
            padding: 1rem;
            font-size: 0.9rem;
            width: 50%;
            white-space: pre;
            color: #7FDBFF;
        }

        .nav-tree-item {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-tree-item:hover {
            color: #FFDC00;
            text-decoration: underline;
        }

        .active-nav-item {
            text-decoration: underline;
        }

        #terminal-header {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background-color: #222333;
            min-height: 120px;
        }

        #terminal-banner {
            width: 50%;
            height: 100%;
            overflow: hidden;
            white-space: pre;
            line-height: 1.1;
            font-size: 18px;
            cursor: none;
            color: #333;
            background-color: #222333;
        }
        
        .markdown-bold {
            font-weight: bold;
        }

        .clickable-text {
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .clickable-text:hover {
            opacity: 0.7;
            text-decoration: underline;
        }

        .typing-cursor {
            display: inline-block;
            background-color: #7FDBFF;
            width: 8px;
            height: 1.2em;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .expanded-article {
            font-weight: 700;
        }
        
        .collapsed-article {
            font-weight: 400;
        }
        
        .article-content-expanded {
            padding-left: 2rem;
        }
        
        .article-preview-clickable {
            cursor: pointer;
        }

        .progress-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(34, 35, 51, 0.95);
            border-top: 1px solid #444;
            padding: 10px 15px;
            z-index: 25;
            color: #7FDBFF;
            font-family: monospace;
        }

        .progress-overlay.complete {
            color: #2ECC40;
        }

        /* Terminal Document Reader Styles */
        .terminal-border {
            color: #7FDBFF;
            font-weight: normal;
        }

        .terminal-header {
            color: #FFDC00;
            font-weight: bold;
        }

        .terminal-title {
            color: #7FDBFF;
            font-weight: bold;
        }

        .terminal-meta {
            color: #AAAAAA;
        }

        .terminal-instruction {
            color: #2ECC40;
        }

        .terminal-footer {
            color: #2ECC40;
            font-style: italic;
        }

        .terminal-help {
            color: #FFDC00;
            font-style: italic;
        }

        .document-title {
            color: #7FDBFF;
            font-weight: bold;
            cursor: pointer;
        }

        .document-title:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        .document-meta {
            color: #888888;
            font-size: 0.9em;
        }

        .document-preview {
            color: #CCCCCC;
            cursor: pointer;
            font-style: italic;
        }

        .document-preview:hover {
            color: #FFFFFF;
            text-decoration: underline;
        }

        .document-text {
            color: #F4F4F4;
            line-height: 1.5;
            margin: 0.2em 0;
        }

        .terminal-back-button {
            color: #2ECC40;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .terminal-back-button:hover {
            color: #FFDC00;
            text-decoration: underline;
            background-color: rgba(255, 220, 0, 0.1);
        }

        /* Terminal Directory Listing Styles */
        .terminal-command {
            color: #2ECC40;
            font-weight: bold;
        }

        .terminal-ls-header {
            color: #888888;
            font-family: 'Google Sans Code', monospace;
        }

        .terminal-directory {
            color: #7FDBFF;
            font-weight: bold;
        }

        .terminal-file {
            color: #F4F4F4;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Google Sans Code', monospace;
        }

        .terminal-file:hover {
            background-color: rgba(127, 219, 255, 0.1);
            color: #FFFFFF;
        }

        .terminal-prompt-hint {
            color: #FFDC00;
            font-style: italic;
        }

        .terminal-file-preview {
            color: #AAAAAA;
            font-style: italic;
            cursor: pointer;
            transition: all 0.2s ease;
            padding-left: 2px;
            border-left: 2px solid #444444;
            margin-left: 2px;
        }

        .terminal-file-preview:hover {
            color: #CCCCCC;
            border-left-color: #7FDBFF;
            background-color: rgba(127, 219, 255, 0.05);
        }

        @media only screen and (max-width: 600px), (max-height: 600px) {
            #terminal {
                height: 100vh;
                width: 100vw;
                max-width: 100vw;
            }
            #field {
                height: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="js/app.js" type="text/babel"></script>
</body>
</html>
